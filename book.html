<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="hero.webp" type="image/x-icon" />
    <title>Tariq Digital Service</title>
  </head>
  <body>
    <header>
      <h1>Tariq Digital service</h1>
      <div>
        <a href="first.html">home</a>
        <a href="book.html">book</a>
        <a href="services.html">Our services</a>
        <a href="contact.html">contact us</a>
        <a href="about.html">about us</a>
      </div>
    </header>

    <h2>Fill the form up</h2>
    <form action="">
      <div class="">
        <label for="email">Email</label>
        <input id="email" type="email" />
      </div>
      <br />

      <div class="">
        <label for="phone">Phone</label>
        <input id="phone" type="text" />
      </div>
      <br />

      <div class="">
        <span for="gender"><b>Gender</b></span>
        <input id="male" type="radio" name="gender" value="male" />
        <label for="male">Male</label>
        <input id="female" type="radio" name="gender" value="female" />
        <label for="female">Female</label>
      </div>
      <br />

      <div class="">
        <div><b>I want</b></div>
        <input id="photocopy" type="checkbox" value="photocopy" />
        <label for="photocopy">Photocopy</label>
        <input id="pprinting" type="checkbox" value="photo printing" />
        <label for="pprinting">photo printing</label>
        <input id="oservice" type="checkbox" value="online service" />
        <label for="oservice">online services</label>
        <input id="other" type="checkbox" value="other" />
        <label for="other">Other</label>
      </div>
      <br />

      <div class="">
        <label for="gender">Upload your avatar</label>
        <input id="" type="file" name="gender" value="male" />
      </div>

      <br />

      <button type="reset">Clear Form</button>
      <button type="submit"><b>Order now</b></button>
    </form>
  </body>
</html>
